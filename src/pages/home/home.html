<ion-header>
  <ion-navbar  color="primary">
    <ion-title><ion-icon name="calendar" item-start></ion-icon> Trabalho</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
        <ion-col col-8>
          <ion-item>
            <ion-label floating>Item</ion-label>
            <ion-input [(ngModel)]="newItemLabel" type="text"></ion-input>
          </ion-item>
        </ion-col>
      <ion-col id="div-button-add-item" col-4>
        <button (click)="addItem()" ion-button>Adicionar</button>
      </ion-col>
    </ion-row>

      <ion-list>
          <ion-item *ngFor="let item of items">
              <ion-icon class="label-icon" name="paper" item-start></ion-icon>
                {{ item.label }}
              <ion-icon (click)="removeItem(item)" color="danger" name="backspace" item-end></ion-icon>
          </ion-item>
      </ion-list>

  </ion-grid>
</ion-content>
